name: Infrastructure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-security:
    name: Code Quality & Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Linting Tools
        run: |
          pip install ruff bandit

      - name: Run Ruff (Linter & Formatter)
        run: |
          ruff check .
          ruff format --check .

  test-and-build:
    name: Unit Tests & Build
    needs: lint-and-security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r scripts/requirements.txt
          pip install pytest pytest-mock requests

      - name: Run Architectural Tests
        env:
          PYTHONPATH: ${{ github.workspace }}/scripts
          OPENAI_KEY: "sk-fake"
          TELEGRAM_TOKEN: "123456789:ABCDefghIJKLmnopQRSTuvwxYZ123456789"
          RADARR_API_KEY: "fake"
          SONARR_API_KEY: "fake"
          PLEX_TOKEN: "fake"
          SUPER_ADMIN_ID: "6721936515"
        run: |
          pytest scripts/tests/

      - name: Build Docker Image
        run: |
          docker build -t pi5-master-logic:latest ./scripts
