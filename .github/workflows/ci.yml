name: CI - Myflix Multi-Arch Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-go:
    name: Go (Native Backend)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24.0"
          cache-dependency-path: scripts/go.sum
      - name: Test Go Components
        run: |
          cd scripts
          # On teste tous les packages recursivement
          go test -v ./...
